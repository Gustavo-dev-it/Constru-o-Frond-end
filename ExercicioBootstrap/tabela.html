<!DOCTYPE html>

<body>

    <table class="table table-bordered border-dark">

            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">

          <tr class="table-danger">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>

          <tr class="table-primary">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>

          <tr class="table-secondary">
            <th scope="row">3</th>

            <td>@twitter</td>
            <td>@twitter</td>
          </tr>

          <tr class="table-warning">
            <th scope="row">4</th>

            <td>@twitter</td>

          </tr>

          <tr class="table-info">
            <th scope="row">5</th>

          </tr>






        </tbody>

</body>
